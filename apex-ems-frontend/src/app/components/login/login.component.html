<div class="apex-login-container">
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-section">
        <i class="fas fa-building"></i>
        <h1>Employee Management System</h1>
      </div>
      <div class="login-subtitle">Sign in to your account</div>
    </div>

    <!-- Login Form -->
    <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="loginData.username"
            placeholder="Enter your username"
            required
            autocomplete="username"
            class="form-control"
            [class.invalid]="!loginData.username && loginForm.submitted"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            class="form-control"
            [class.invalid]="!loginData.password && loginForm.submitted"
          />
        </div>
      </div>

      <div class="form-options">
        <label class="show-password">
          <input
            type="checkbox"
            [(ngModel)]="showPassword"
            name="showPassword"
          />
          Show password
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Signing in...
        </span>
      </button>

      <button
        type="button"
        class="demo-button"
        (click)="useDemoCredentials()"
        [disabled]="isLoading"
      >
        <i class="fas fa-magic"></i>
        Use Demo Credentials
      </button>
    </form>

    <!-- Footer Section -->
    <div class="login-footer">
      <p>&copy; 2025 Employee Management System. All rights reserved.</p>
    </div>
  </div>
</div>
